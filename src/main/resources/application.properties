spring.profiles.active=dev
application-description=@project.description@
application-version=@project.version@
application-title=@project.name@
logging.level.org.springframework.boot.autoconfigure=ERROR

weather.api.url=https://api.tomorrow.io/v4/weather/forecast?apikey={0}&location={1}

recipe.api.url=https://api.edamam.com/api/recipes/v2?app_key={0}&app_id={1}&type=any
recipe.api.type=public

spring.codec.max-in-memory-size=20MB
spring.config.import=optional:secret.properties
application.jwtExpirationMs= 86400000
springdoc.swagger-ui.path=/swagger-ui
jwt.private.key=classpath:rsa.private.key
jwt.public.key=classpath:rsa.public.key
